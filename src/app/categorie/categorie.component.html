<section>
  <h2 class="quiz_title">Choisi une catégorie de question !</h2>
  <section class="categorie-list">
    
    <section>
      <input type="text" [(ngModel)]="searchQuery" (input)="filterCategories()" placeholder="Rechercher une categorie de questions"/>
      <button *ngIf="searchQuery.length>0" (click)="reset()" class="reset">Réinitialiser la recherche</button>

    </section>
    <section  class="categorie_container cursor-pointer" *ngFor="let content of filteredCategories; let i = index" (click)="goToQuizz(content.id)">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title" ><b>Catégorie {{ i + 1 }} :</b> {{ content.name }}</h4>
        </div>
      </div>
    </section>
    
  </section>
</section>
